---
layout: none
---
<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>{{site.title}} - {{page.title}}</title>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<link rel="shortcut icon" href="/favicon.ico"> 

	<style type="text/css">
        html {
            overflow: auto;
        }
        
        html, body, div, iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head> 
<body>
    <iframe width="100%" height="100%" src="{{ page.src }}" frameborder="0" scrolling="auto" allowfullscreen marginheight="0" marginwidth="0" width="100%" height="100%"></iframe>
</body>
</html>
