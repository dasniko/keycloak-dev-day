title: KEYCLOAK DevDay 2026 Germany
description: The world's largest KEYCLOAK community 2-day conference for developers and operators
url: https://www.keycloak-day.dev
baseurl: ""
pretix: https://tickets.n-k.de/kcdd26/
showTicketSale: true
showCfp: true
showSpeakers: false

# some default values for Front Matter
defaults:
  -
    scope:
      path: "" # emtpy means all files
      type: posts
    values:
      layout: post

markdown: kramdown

# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
  - README.md
  - .git
  - .sass-cache
  - .jekyll-cache
  - buildspec.yml
  - Gemfile
  - Gemfile.lock
  - deploy.sh
  - docker-compose.yml
